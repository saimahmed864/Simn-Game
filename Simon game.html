<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simon game</title>
    <link rel="stylesheet" href="Simon game.css">
</head>

<body>
    <h1>Simon game</h1>
    <h2>Press any key to start the game</h2>
    <div class="container">
        <div class="line-one">
            <div class="btn green" id="green">1</div>
            <div class="btn pink" id="pink">2</div>
        </div>
        <div class="line-two">
            <div class="btn yellow" id="yellow">3</div>
            <div class="btn red" id="red">4</div>
        </div>
    </div>
    <script src="Simon game.js"></script>
</body>

</html>
